---

 - hosts: work_hosts
   become: true
   vars_files:
     - vars/vars.yml
     - vars/vault.yml

   tasks:
   
   - name: gather all users which start with consul*
     shell:
        "cat /etc/passwd | grep 'consul[0-9]*' | cut -d: -f1"
     register: reg_vars

   - debug: msg="{{reg_vars.stdout_lines}}"
   - debug: msg="{{reg_vars}}"
 
   - name: Delete users
     user:
       name: "{{item}}"
       state: absent
       remove: yes
     with_items:
       - "{{reg_vars.stdout_lines}}"
     when: reg_vars.stdout != ""  


   - name: Delete groups
     group:
       name: "{{item}}"
       state: absent
     with_items:
       - "{{reg_vars.stdout_lines}}"
     when: reg_vars.stdout != ""


   - name: Create user
     user:
       name: consul
       password_lock: yes
       shell: /sbin/nologin
       home: /data/consul      

   - name: Create initial directories
     file:
       path: "{{ item }}"
       state: directory
       owner: consul
       group: consul
       mode: 0700
     with_items:
       - /data/consul/data
       - /data/consul/etc

