   - name: Copy config templates to hosts
     template:
       src: templates/{{item.name}}.j2
       dest: "{{item.path}}{{item.name}}"
     with_items:
       - {name: client_config.json, path: "/data/consul/etc/"}
       - {name: client_agent_policy.hcl, path: "/data/consul/etc/"}
       - {name: consul.service, path: "/etc/systemd/system/"}


